@if(columnConfig?.control?.divided){
<ng-container>
  <div class="flex flex-column">
    <label class="font-bold text-base text-black-alpha-80">{{
      columnConfig?.control?.label
    }}</label>
    <div class="flex flex-row gap-3 calendar-left-icon">
      <p-datepicker
        #calendarFrom
        class="custom-width"
        [readonlyInput]="true"
        [placeholder]="
          columnConfig?.control?.fromPlaceholder
            ? columnConfig?.control?.fromPlaceholder
            : 'From'
        "
        [showButtonBar]="true"
        (onClearClick)="onSelectDividedFields()"
        (onClear)="onSelectDividedFields()"
        [(ngModel)]="dividedRangedValues.from"
        (onSelect)="onSelectDividedFields()"
        [dateFormat]="
          columnConfig.control?.dateFormate
            ? columnConfig.control?.dateFormate
            : 'dd/mm/yy'
        "
        [view]="
          columnConfig.control?.view ? columnConfig.control?.view : 'date'
        "
        appendTo="body"
        [showTime]="columnConfig.control.showTime"
        [showIcon]="true"
        [maxDate]="dividedRangedValues.to"
         [showIcon]="true"
        [defaultDate]="defaultDate"
        [iconDisplay]="'input'"
      ></p-datepicker>

      <p-datepicker
        class="custom-width"
        #calendarTo
        [hourFormat]="columnConfig.control.hourFormat"
        [readonlyInput]="true"
        [placeholder]="
          columnConfig?.control?.toPlaceholder
            ? columnConfig?.control?.toPlaceholder
            : 'To'
        "
        [showButtonBar]="true"
        (onClearClick)="onSelectDividedFields()"
        (onClear)="onSelectDividedFields()"
        [(ngModel)]="dividedRangedValues.to"
        (onSelect)="onSelectDividedFields()"
        [dateFormat]="
          columnConfig.control?.dateFormate
            ? columnConfig.control?.dateFormate
            : 'dd/mm/yy'
        "
        [view]="
          columnConfig.control?.view ? columnConfig.control?.view : 'date'
        "
        [appendTo]="'body'"
        [minDate]="dividedRangedValues.from"
        [showTime]="columnConfig.control.showTime"
        [showIcon]="true"
        [defaultDate]="defaultDate"
        [iconDisplay]="'input'"
      ></p-datepicker>
    </div>
  </div>
</ng-container>
}@else {
<div [formGroup]="dateForm" class="flex flex-column gap-2 calendar-left-icon">
  <label class="font-bold text-sm text-black-alpha-80">{{
    columnConfig?.control?.label
  }}</label>
  <p-datepicker
    class="custom-width"
    [ngClass]="{
      'bigger-width': columnConfig?.control?.range
    }"
    #rangeCalendar
    [readonlyInput]="true"
    [hourFormat]="columnConfig?.control?.hourFormat"
    [showButtonBar]="true"
    (onClearClick)="
      onClearRange(columnConfig?.control?.name, rangeCalendar.value)
    "
    (onClear)="onClearRange(columnConfig?.control?.name, rangeCalendar.value)"
    formControlName="date"
    (onSelect)="
      onSelectRangeValue(columnConfig?.control?.name, rangeCalendar.value)
    "
    [dateFormat]="
      columnConfig?.control?.dateFormate
        ? columnConfig?.control?.dateFormate
        : 'dd/mm/yy'
    "
    [view]="columnConfig?.control?.view ? columnConfig?.control?.view : 'date'"
    [selectionMode]="columnConfig?.control?.range ? 'range' : 'single'"
    [placeholder]="columnConfig?.control?.placeholder"
    [appendTo]="'body'"
    [showTime]="columnConfig?.control?.showTime"
    [showIcon]="true"
    [iconDisplay]="'input'"
    [defaultDate]="defaultDate"
  ></p-datepicker>
</div>
}
