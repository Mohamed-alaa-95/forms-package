<filter-table
  *ngIf="columns?.length"
  [data]="data"
  [columns]="columns"
  [actions]="actions"
  [title]="title"
  [isTableAccessible]="isTableAccessible"
  (onDataChange)="getData($event)"
  [allowSelection]="allowSelection"
  [onUpdateSelectedRows]="onUpdateSelectedRows"
  [allowFilter]="allowFilter"
  [tableActions]="tableActions"
  [totalRecords]="totalRecords"
  (onClickTableAction)="handleTableActionClick($event)"
  (onSelectAction)="updateSelection($event)"
  (onDependValue)="onDependValue($event)"
  (onClear)="onClear($event)"
  [dir]="dir"
  [sortOrder]="sortOrder"
  [sortField]="sortField"
  [simpleData]="simpleData"
  [hasData]="hasData"
  [queryParams]="queryParams"
  [isTableActionsAccessible]="isTableActionsAccessible"
  (onActionClicked)="handleActionClick($event)"
  [first]="first"
>
</filter-table>
