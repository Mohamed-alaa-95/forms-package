<div [formGroup]="form" class="flex flex-column gap-2 custom-width">
    <label class="font-bold text-sm text-black-alpha-80 mr-3">{{columnConfig?.control?.label}}</label>
    <textarea
        [formControlName]="columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name"
        [placeholder]="columnConfig?.control?.placeholder"
        rows="4"
        cols="30"
        pTextarea 
        style="width: 100%;"
        ></textarea>
    <label
        *ngIf="form.controls[columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name].hasError('required') && form.controls[columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name].touched"
        class="text-xs error">This field is required</label>
    <label
        *ngIf="form.controls[columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name].hasError('pattern') && form.controls[columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name].touched"
        class="text-xs error">Invalid Format</label>
    <label
        *ngIf="form.controls[columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name].hasError('maxlength') && form.controls[columnConfig?.control?.filterKey ? columnConfig?.control?.filterKey : columnConfig?.control?.name].touched"
        class="text-xs error">Maximum length is {{columnConfig?.control?.maxLength}}</label>
</div>
