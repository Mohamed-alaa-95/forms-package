<div class="h-3rem w-21rem">
    <ng-container *ngIf="numberColumnConfig.range; else single">
        <div class="p-field p-fluid">
            <label>{{columnConfig?.control?.label }}</label>
            <div style="display: flex;flex-direction: row;">
                <input type="number" [(ngModel)]="numberRangeValues.from" step="1" (ngModelChange)="ngModelChange()"
                    pInputText placeholder="From" />
                <input type="number" [(ngModel)]="numberRangeValues.to" (ngModelChange)="ngModelChange()" step="1"
                    pInputText placeholder="To" />
            </div>
        </div>
    </ng-container>
    <ng-template #single>
        <div class="p-field p-fluid">
            <label>{{columnConfig?.control?.label }}</label>
            <input type="number" pInputText [(ngModel)]="query[columnConfig.control.name]" />
        </div>
    </ng-template>
</div>
