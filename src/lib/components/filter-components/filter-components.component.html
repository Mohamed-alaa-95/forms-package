<div class="flex flex-wrap custom-flex gap-2">
    <ng-container *ngFor="let column of columns">
        <ng-Container *ngIf="!column.control.depends || column.control.parentValue">
            <div class="pt-4">
                <ng-container [ngSwitch]="column.type">
                    <ng-container *ngSwitchCase="'number'">
                        <app-number-input [form]="form" [columnConfig]="column"></app-number-input>
                    </ng-container>
                    <ng-container *ngSwitchCase="'text'">
                        <app-input-field [form]="form" [columnConfig]="column"></app-input-field>
                    </ng-container>
                    <ng-container *ngSwitchCase="'date'">
                        <app-date-field [form]="form" [columnConfig]="column"></app-date-field>
                    </ng-container>
                    <ng-container *ngSwitchCase="'dropdown'">
                        <app-drop-down [form]="form" [columnConfig]="column"></app-drop-down>
                    </ng-container>
                    <ng-container *ngSwitchCase="'auto_complete'">
                        <app-auto-complete [form]="form" [columnConfig]="column"></app-auto-complete>
                    </ng-container>
                    <ng-container *ngSwitchCase="'file'">
                        <app-file-filter [form]="form" [columnConfig]="column"></app-file-filter>
                    </ng-container>
                </ng-container>
            </div>
        </ng-Container>
    </ng-container>
</div>
<div class="flex flex-row-reverse pt-3 gap-2 pr-6 pb-3">
    <button pButton class="p-button-primary" (click)="filter()">Filter</button>
    <button pButton pRipple class="p-button-outlined p-button-secondary" (click)="clear()">Clear</button>
</div>
