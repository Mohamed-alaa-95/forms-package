<div (keyup.enter)="filter()" class="flex flex-wrap custom-flex gap-6">
    <ng-container *ngFor="let column of columns">
        <ng-Container>
            <div class="pt-4">
                <ng-container [ngSwitch]="column.type">
                    <ng-container *ngSwitchCase="'number'">
                        <app-number-input [form]="form" [onClearFilter]="onClear"
                            [columnConfig]="column"></app-number-input>
                    </ng-container>
                    <ng-container *ngSwitchCase="'text'">
                        <app-input-field [form]="form" [columnConfig]="column"></app-input-field>
                    </ng-container>
                    <ng-container *ngSwitchCase="'date'">
                        <app-date-field [onClearFilter]="onClear" [form]="form"
                            [columnConfig]="column"></app-date-field>
                    </ng-container>
                    <ng-container *ngSwitchCase="'dropdown'">
                        <app-drop-down (onSelect)="onChangeDropdown($event)" [form]="form" [onClear]="onClear"
                            [dependValue]="dependValue" [columnConfig]="column"></app-drop-down>
                    </ng-container>
                    <ng-container *ngSwitchCase="'auto_complete'">
                        <app-auto-complete [form]="form" [onClear]="onClear" [columnConfig]="column"></app-auto-complete>
                    </ng-container>
                    <ng-container *ngSwitchCase="'file'">
                        <app-file-filter [onClearFilter]="onClear" [form]="form"
                            [columnConfig]="column"></app-file-filter>
                    </ng-container>
                    <ng-container *ngSwitchCase="'checkbox'">
                        <app-checkbox [form]="form" [columnConfig]="column" [onClear]="onClear"></app-checkbox>
                    </ng-container>
                </ng-container>
            </div>
        </ng-Container>
    </ng-container>
</div>
<div class="flex flex-row-reverse pt-5 gap-2 pr-6 pb-3">
    <button pButton pRipple class="p-button-outlined p-button-secondary" (click)="clear()">{{ClearButtonText}}</button>
    <button pButton class="p-button-primary" (click)="filter()" (keydown.enter)="filter()">{{filterButtonText}}</button>
</div>
