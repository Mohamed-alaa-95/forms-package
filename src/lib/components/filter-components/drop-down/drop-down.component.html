<div class="w-21rem">
    <div class="h-3rem">
        <ng-container *ngIf="dropDownColumnConfig?.multiple; else single">
            <div class="p-field p-fluid">
                <label class="font-bold text-base text-black-alpha-80 mr-3">
                    {{dropDownColumnConfig?.label }}
                </label>
                <p-multiSelect (onChange)="onChangeDropdownSelectedValue($event)" #dp_multiple
                    pTooltip="{{ value ? getValue(value) : '' }}"
                    [id]="'dropdown_' + '_column_' + dropDownColumnConfig?.name" [filter]="dropDownColumnConfig?.filter"
                    [options]="dropDownColumnConfig?.options" optionLabel="value"
                    [placeholder]="dropDownColumnConfig?.label" appendTo="body" optionValue="id"
                    [disabled]="columnConfig?.control?.depends && !dependValue[columnConfig?.control?.depends]">
                </p-multiSelect>
            </div>
        </ng-container>
        <ng-template #single>
            <div class="p-field p-fluid">
                <span class="p-float-label dropdown">
                    <p-dropdown #dp [(ngModel)]="selectedItem"
                        pTooltip="{{ value ? getSingleDropdownValue(value) : '' }}"
                        [id]="'dropdown_' + '_column_' + dropDownColumnConfig.name"
                        [options]="dropDownColumnConfig?.options" [filter]="dropDownColumnConfig?.filter"
                        [optionLabel]="'value'" (onChange)="updateStatus($event.value, dropDownColumnConfig.name)"
                        optionValue="id" [showClear]="dp.selectedOption" [placeholder]="dropDownColumnConfig.label"
                        [disabled]="
                      columnConfig.control.depends &&
                      !dependValu[columnConfig.control.depends]
                    " [ngClass]="{ right: dir === 'rtl' }" appendTo="body">
                    </p-dropdown>
                    <label>{{dropDownColumnConfig?.label }}
                    </label>
                </span>

            </div>
        </ng-template>
    </div>
</div>
