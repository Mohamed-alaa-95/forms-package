<div class="h-3rem w-21rem">
    <div [formGroup]="form" class="p-field p-fluid">
        <label class="font-bold	text-base text-black-alpha-80 mr-3">{{columnConfig?.control?.label }}
        </label>
        <input [formControlName]="columnConfig.control.name" [placeholder]="columnConfig.control.placeholder"
            [type]="columnConfig?.type" pInputText />
        <label
            *ngIf="form.controls[columnConfig.control.name].hasError('required') && form.controls[columnConfig.control.name].touched"
            class="text-xs error"> This field is required </label>
        <label
            *ngIf="form.controls[columnConfig.control.name].hasError('pattern') && form.controls[columnConfig.control.name].touched"
            class="text-xs error">Invalid Format</label>
    </div>
</div>
