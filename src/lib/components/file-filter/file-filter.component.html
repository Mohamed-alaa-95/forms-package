<div [formGroup]="form" class="flex flex-column">
    <h5>{{columnConfig.control.label}}</h5>
    <input [formControlName]="columnConfig.control.name" aria-label="Upload" type="file" accept=".csv" id="inputFile"
        (change)="onSelectFile($event)" />
    <a (click)="downloadSample(columnConfig)" class="download-sample">Download
        Sample</a>
</div>
