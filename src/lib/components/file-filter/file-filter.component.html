<div [formGroup]="fileFilterForm" class="flex flex-column">
    <label class="font-bold	text-base text-black-alpha-80 mr-3">{{columnConfig?.control?.label }}
    </label>
    <div class="flex flex-row align-items-center gap-2">
        <button onclick="inputFile.click()" pButton pRipple class="p-button-outlined p-button-primary">
            Upload
        </button>
        <span class="text-xs">{{fileName}}</span>
        <i *ngIf="fileName != 'Missing File'" (click)="clearSelectedFile()" class="pi pi-times cursor-pointer"></i>
    </div>
    <input formControlName="selectedFile" aria-label="Upload" type="file" accept=".csv" id="inputFile"
        (change)="onSelectFile($event)" />
    <a (click)="downloadSample(columnConfig)" class="download-sample">Download
        Sample</a>
</div>
