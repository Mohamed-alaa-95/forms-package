<div class="w-21rem">
    <div class="h-3rem">
        <ng-container *ngIf="dropDownColumnConfig?.multiple; else single">
            <div [formGroup]="form" class="p-field p-fluid">
                <label class="text-base text-black-alpha-80 mr-3">
                    {{dropDownColumnConfig?.label }}
                </label>
                <p-multiSelect (onChange)="onChangeDropdownSelectedValue($event)" #dp_multiple
                    pTooltip="{{ selectedItem ? getValue(selectedItem) : '' }}"
                    [id]="'dropdown_' + '_column_' + dropDownColumnConfig?.name" [filter]="dropDownColumnConfig?.filter"
                    [options]="dropDownColumnConfig?.options" [optionValue]="dropDownColumnConfig.optionValue"
                    appendTo="body" [placeholder]="dropDownColumnConfig.placeholder"
                    [optionLabel]="dropDownColumnConfig?.optionLabel" [formControlName]="columnConfig.control.name">
                </p-multiSelect>
            </div>
        </ng-container>
        <ng-template #single>
            <div [formGroup]="form" class="p-field p-fluid">
                <label>{{dropDownColumnConfig?.label }}
                </label>
                <p-dropdown #dp [placeholder]="dropDownColumnConfig.placeholder"
                    pTooltip="{{ selectedItem ? getSingleDropdownValue(selectedItem) : '' }}"
                    [id]="'dropdown_' + '_column_' + dropDownColumnConfig.name"
                    [options]="dropDownColumnConfig?.options" [filter]="dropDownColumnConfig?.filter"
                    [optionLabel]="dropDownColumnConfig?.optionLabel" [formControlName]="columnConfig.control.name"
                    (onChange)="updateStatus($event.value, dropDownColumnConfig.name)"
                    [optionValue]="dropDownColumnConfig.optionValue" [showClear]="false" appendTo="body">
                </p-dropdown>
            </div>
        </ng-template>
    </div>
</div>
