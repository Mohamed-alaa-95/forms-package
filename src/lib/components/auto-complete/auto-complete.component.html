<div class="h-3rem">
    <ng-container *ngIf="!autoCompleteColumnConfig.chips && autoCompleteColumnConfig.multiple;else autoComplete">
        <div class="p-field p-fluid">
            <label class="text-base text-black-alpha-80">{{autoCompleteColumnConfig?.label}}
            </label>
            <p-multiSelect [pTooltip]="getAutocompleteValue(columnConfig.name)"
                [id]="'autoComplete_' + '_column_' + autoCompleteColumnConfig.name" [filter]="true"
                (onFilter)="autoCompleteSearch($event)" [options]="autoCompleteColumnConfig?.options"
                [optionLabel]="'label'" (onChange)="onSelectAutoComplete($event)
              " [showClear]="true" appendTo="body" [optionValue]="'value'"
                [disabled]="autoCompleteColumnConfig.depends && !dependValue[autoCompleteColumnConfig.depends]">
            </p-multiSelect>
        </div>
    </ng-container>
    <ng-template #autoComplete>
        <div class="p-field p-fluid">
            <label class="text-base text-black-alpha-80">{{autoCompleteColumnConfig?.label}} </label>
            <p-autoComplete #autoCompleteDp [suggestions]="autoCompleteResult"
                (completeMethod)="autoCompleteSearch($event)" field="value" (onUnselect)="onSelectAutoComplete( $event)"
                (onSelect)="onSelectAutoComplete($event)" (onClear)="onSelectAutoComplete($event)"
                [options]="autoCompleteColumnConfig?.options"
                [disabled]="autoCompleteColumnConfig.depends && !dependValue[autoCompleteColumnConfig.depends]"
                appendTo="body" [multiple]="autoCompleteColumnConfig.multiple"
                [pTooltip]="getAutocompleteValue(columnConfig.name)" [showEmptyMessage]="true"
                [optionLabel]="autoCompleteColumnConfig.optionLabel"
                [optionValue]="autoCompleteColumnConfig.optionValue">
            </p-autoComplete>
        </div>
    </ng-template>
</div>
